<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photos and Videos</title>
    <style>
        /* General page styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1, h2 {
            color: #333;
        }

        /* Header styling */
        header {
            background-color: #4CAF50; /* Green background */
            color: white;
            padding: 10px 0;
            font-size: 2em;
            text-align: center;
            width: 100%;
        }

        /* Styling for the images and captions */
        figure {
            margin: 20px;
        }

        img {
            width: 500px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        figcaption {
            margin-top: 10px;
            font-style: italic;
            color: #555;
        }

        /* Styling for dividers */
        hr {
            width: 80%;
            border: 1px solid #ddd;
            margin: 30px auto;
        }

        /* Section titles styling */
        .section-title {
            font-size: 1.5em;
            margin-top: 20px;
            color: #333;
        }

        /* Button styling */
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Styling for the video */
        video {
            width: 600px;
            margin: 20px 0;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 600px) {
            img, video {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<header>
    My Photos and Videos
</header>
<!-- Section for images -->
<section>
    <h1> A Few Photos I Have!</h1>
        <button onclick="displayAltText()">Show Image Descriptions</button>
        <br>
        <br>
        <button onclick="enlargeText()">Enlarge Text</button>
        <br> 
        <br>
        <button onclick="colourSwap()">Change Colour</button>
    <figure>
        <img src="picture1.jpg" alt="A person holding a packaged bar of 70% dark chocolate with University of Guelph embossed on it." id="cat1">
        <p id="altText1"></p>
        <figcaption>Captured on November 13th, 2024, in Toronto, Ontario</figcaption>
    </figure>
    <hr>

    <h2 class="section-title">My Trip to the Niagara Glen!</h2>
    <figure>
        <img src="picture2.jpg" alt="River flowing through a forested canyon under a clear blue sky, with sunlight illuminating the scene. A tree and grassy area are in the foreground." id="cat2">
        <p id="altText2"></p>
        <figcaption>Captured on November 9th, 2024, near Niagara, Ontario</figcaption>
    </figure>
    <hr>

    <h2 class="section-title">Making Chocolate in Guelph!</h2>
    <figure>
        <img src="picture3.jpg" alt="A metal table with multiple trays of raw cocoa beans and a large bag of raw cocoa beans beside it." id="cat3">
        <p id="altText3"></p>
        <figcaption>Captured on November 13th, 2024, at the University of Guelph, Ontario, Canada</figcaption>
    </figure>
    <hr>

</section>


<!-- Video Section -->
<section>
    <h2 class="section-title">Intro to American Shorthairs</h2>
    <figure>
        <video controls>
            <source src="cat-video.mov">
            Your browser does not support the video element.
        </video>
        <figcaption>Recorded by Balong Supnet, November 13th 2024. If sourced, use APA 7th edition citation format.</figcaption>
    </figure>
</section>

<script>
    function enlargeText() {
        const body = document.body;
        if (body.style.fontSize === "25px") {
            body.style.fontSize = "";
        } else {
            body.style.fontSize = "25px";
        }
    }

    function colourSwap() {
        const body = document.body;
        if (body.style.color === "white") {
            body.style.color = "black"; // text
            body.style.backgroundColor = "white"; // background
        } else {
            body.style.color = "white";
            body.style.backgroundColor = "black";
        }
    }

    function displayAltText(){
        const image1 = document.getElementById("cat1").alt;
        const image2 = document.getElementById("cat2").alt;
        const image3 = document.getElementById("cat3").alt;

        if (document.getElementById("altText1").innerText) {
            document.getElementById("altText1").innerText = "";
            document.getElementById("altText2").innerText = "";
            document.getElementById("altText3").innerText = "";
        } else {
            document.getElementById("altText1").innerText = image1;
            document.getElementById("altText2").innerText = image2;
            document.getElementById("altText3").innerText = image3;
        }
    }
</script>

</body>
</html>
